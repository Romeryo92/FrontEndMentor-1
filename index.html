<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div>
            <div class="result">
                <div>
                    <h3>Your Result</h3>
                </div>
                <div class="circle">
                    <h1>76</h1>
                    <span style="color: rgb(211, 211, 211); font-size: 0.8em;">of 100</span>
                </div>
                <div class="great">
                    <h2>Great</h2>
                    <span style="color: rgb(211, 211, 211);">You scored higher than 65% of the people who have taken these tests.</span>
                </div>
            </div>

            <div class="summary">
                <div>
                    <h3>Summary</h3>
                </div>
                <div>
                    <div class="reaction dados">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <div>
                            <span style="color: red; margin-right: 50px;">Reaction</span>
                            <span style="font-weight: bold;">80</span><span style="color: rgb(146, 153, 153); font-weight: bold;"> / 100</span>
                        </div>
                    </div>
                    <div class="memory dados">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <div>
                            <span style="color: rgb(255, 153, 0); margin-right: 50px;">Memory</span>
                            <span style="font-weight: bold;">92</span><span style="color: rgb(146, 153, 153); font-weight: bold;"> / 100</span>
                        </div>
                    </div>
                    <div class="verbal dados">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <div>
                            <span style="color: rgb(0, 179, 185); margin-right: 50px;">Verbal</span>
                            <span style="font-weight: bold;">61</span><span style="color: rgb(146, 153, 153); font-weight: bold;"> / 100</span>
                        </div>
                    </div>
                    <div class="visual dados">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <div>
                            <span style="color: rgb(0, 43, 185); margin-right: 50px;">Visual</span>
                            <span style="font-weight: bold;">72</span><span style="color: rgb(146, 153, 153); font-weight: bold;"> / 100</span>
                        </div>
                    </div>
                </div>
                <button type="button">Continue</button>
            </div>
        </div>

    </div>
  
</body>
</html>
